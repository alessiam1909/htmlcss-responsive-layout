<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>Responsive Layout</title>
    </head>
    <body>
        <!-- creazione header -->
        <header>
            <div class="container-60">
                <div class="row-header">
                    <div class="col-header">
                        <div>
                            <img src="./img/logo.png" alt="logo">
                        </div>
                    </div>
                    <div class="col-header">
                        <div class="hamburger">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <div class="main-menu">
                            <ul>
                                <li>
                                    <a href="" class="link">Planning</a>
                                </li>
                                <li>
                                    <a href="" class="link">Testimonials</a>
                                </li>
                                <li>
                                    <a href="" class="link">Features</a>
                                </li>
                                <li>
                                    <a href="" class="link">About Us</a>
                                </li>
                                <li>
                                    <div class="btn-speciale">
                                        <a href="">Get Started</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- creazione main con prima sezione -->
        <main>
            <div class="container-60">
                <div class="row">
                    <div class="col col-grow"></div>
                    <div class="col col-33"></div>
                </div>
                <div class="row">
                    <div class="col col-33"></div>
                    <div class="col col-33"></div>
                    <div class="col col-33"></div>
                </div>
            </div>
            <!-- creazione seconda sezione main -->
            <div class="bg-violet">
                <div class="container-50">
                    <div class="row">
                        <div class="col col-50"></div>
                        <div class="col col-50n2"></div>
                    </div>
                </div>
            </div>
            <!-- creazione terza sezione -->
            <div class="container-60">
                <div class="introduzione"></div>
                <div class="row bg-violet bordo-tondo">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row bg-violet bordo-tondo">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row bg-violet bordo-tondo">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
            <!-- creazione quarta sezione -->
            <div class="bg-violet">
                <div class="container-60 padding-bottom-20">
                    <h2>Benefits of working with us</h2>
                    <div class="row">
                        <div class="col col-30"></div>
                        <div class="col col-30"></div>
                        <div class="col col-30"></div>
                        <div class="col col-30"></div>
                        <div class="col col-30"></div>
                        <div class="col col-30"></div>
                    </div>
                </div>
            </div>
            <!-- creazione quinta sezione -->
            <div class="container-50">
                <div class="row">
                    <div class="col col-80"></div>
                    <div class="col col-20"></div>
                </div>
            </div>
            <!-- creazione footer -->
            <div class="bg-violet">
                <div class="container-30">
                    <div class="content"></div>
                </div>
            </div>
            <div class="bg-grey">
                <div class="container-30">
                    <div class="content"></div>
                </div>
            </div>
        </main>
    </body>
</html>
